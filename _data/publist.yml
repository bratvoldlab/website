- title: "Value-of-information for model parameter updating through history matching"
  image: voimodel.png
  description: In this paper, we illustrate and discuss the use of a consistent, DA-based, VOI analysis framework to assess the VOI in HM contexts. In order to make the VOI framework understandable and accessible to both the reservoir management and DA communities, we provide a “bridge” between the nomenclature and terminology used in VOI calculations and that used in state-of-the-art HM and optimization methods
