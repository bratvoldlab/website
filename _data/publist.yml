- title: "Value of Information in the Oil and Gas Industry: Past, Present, and Future"
  image: voi_150.png
  description: An important task that petroleum engineers and geoscientists undertake is to produce decision-relevant information. Some of the most important decisions we make concern what type and what quality of information to produce. When decisions are fraught with geologic and market uncertainties, this information gathering may such forms as seismic surveys, core and well test analyses, reservoir simulations, market analyses, and price forecasts--which the industry spends billions of US dollars each year. Yet, considerably less time and resources are expended on assessing the profitability or value of this information. Why is that?.
  authors: Reidar B Bratvold, J Eric Bickel, Hans Petter Lohn
