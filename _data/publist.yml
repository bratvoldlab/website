- title: "Value Creation with Multi-Criteria Decision Making in Geosteering Operations"
  image: geo.png
  description: In this paper, we develop and illustrate a consistent multi-criteria decision-making process adapted to operational geosteering decisions. Using this process, we demonstrate the impact of different criteria, and combinations of criteria, on the resulting well trajectories and well final placements. We present a case study that applies multi-criteria decision-making (MCDM) methodologies to geosteering operations. The proposed method can assist the geosteering teams (GST) in their analysis and evaluation of multiple criteria for making better and more informed decisions
  authors: K. Kullawan, R. B. Bratvold, J.E. Bickel
